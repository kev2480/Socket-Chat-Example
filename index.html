<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Socket.IO chat</title>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <link rel="stylesheet" href="/static/css/style.css">
      <link rel="stylesheet" href="/static/css/animations.css">

    <style type="text/css"></style>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <ul id="users" class="list-group col-md-2 list"></ul>
          <div class="col-md-1"></div>
          <ul id="messages" class="list-group col-md-9 list"></ul>
        </div>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
            <form action="" class="container">
              <div class="input-group text-input-area">
                <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Text input">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">Send!</button>
                </span>
              </div>
            </form>
      </nav>


      <script src="/socket.io/socket.io.js"></script>
      <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
      <script src="/static/js/sockHandler.js"></script>
      <!-- Latest compiled and minified JavaScript for Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </body>
</html>
